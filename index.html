<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Recipe</title>
  </head>
  <body>
    <main class="main">
      <section class="recipe">
        <h1 class="heading">classic cheesecake</h1>
        <img src="./images/cheesecake.jpg" alt="cheesecake" class="image" />

        <h2 class="heading-2">Ingredients</h2>
        <ul>
          <li>four 8-ounce blocks of cream cheese</li>
          <li>1 cup of sugar</li>
          <li>1 cup of sour cream</li>
          <li>1 teaspoon of vanilla extract</li>
          <li>3 eggs</li>
        </ul>

        <h3 class="heading-2">Steps</h3>
        <ol>
          <li>Mix the ingredients</li>
          <li>Add the sugar and vanilla extract</li>
          <li>cool in the fridge</li>
          <li>Enjoy!</li>
        </ol>

        <button class="btn">
          <img src="./images/bookmark.svg" alt="bookmark" class="bookmark" />
          <span>save this recipe</span>
        </button>
      </section>
    </main>
  </body>
</html>
